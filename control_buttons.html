<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Realistic Switch Buttons with Glow</title>
<style>
body {
  background: #000;
  font-family: sans-serif;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.button-row {
  display: flex;
  align-items: center; /* Ευθυγραμμίζει όλα τα στοιχεία στο κέντρο */
}

/* Panel (stays constant) */
.panel {
  display: inline-block;
  padding: 1px;
  margin: 1px;
  background: #284963;
  border-radius: 5px;
  box-shadow:
    inset 0 1px 1.5px rgba(255,255,255,0.1),
    inset 0 -1.5px 1.5px rgba(0,0,0,0.8),
    0 1px 2px rgba(0,0,0,0.6);
}

/* Base button */
.button {
  display: inline-block;
  width: 57px; 
  height: 45px; 
  border-radius: 8px; 
  border: 3px solid #111; 
  text-align: center;
  line-height: 45px; 
  font-weight: bold;
  font-size: 23px; 
  color: #fff;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 0 3px 5px rgba(255,255,255,0.25),
    inset 0 -3px 5px rgba(0,0,0,0.6),
    0 3px 5px rgba(0,0,0,0.7);
  transition: all 0.12s ease-in-out;
  user-select: none;
  align-items: center;
}

/* Plastic texture (grid) */
.button::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.15) 0 1px, transparent 1px 2px),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.15) 0 1px, transparent 1px 2px);
  opacity: 0.3;
  pointer-events: none;
}

/* Glossy reflection */
.button::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  right: 3px;
  height: 30%;
  border-radius: 4px;
  background: linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(255,255,255,0));
  pointer-events: none;
}

/* Pressed (press & hold) -> sinks and the text */
.button:active {
  filter: brightness(1.2);
  box-shadow:
    inset 0 4px 8px rgba(0,0,0,0.8),
    inset 0 -2px 4px rgba(255,255,255,0.15);
  transform: translateY(2px); 
  line-height: 47px; 
}
/* Base button */
.button2 {
  display: inline-block;
  width: 57px; 
  height: 32px; 
  border-radius: 8px; 
  border: 3px solid #111; 
  text-align: center;
  line-height: 32px; 
  font-weight: bold;
  font-size: 23px; 
  color: #fff;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 0 3px 5px rgba(255,255,255,0.25),
    inset 0 -3px 5px rgba(0,0,0,0.6),
    0 3px 5px rgba(0,0,0,0.7);
  transition: all 0.12s ease-in-out;
  user-select: none;
}

/* Plastic texture (grid) */
.button2::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.15) 0 1px, transparent 1px 2px),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.15) 0 1px, transparent 1px 2px);
  opacity: 0.3;
  pointer-events: none;
}

/* Glossy reflection */
.button2::after {
  content: "";
  position: absolute;
  top: 3px;
  left: 3px;
  right: 3px;
  height: 30%;
  border-radius: 4px;
  background: linear-gradient(to bottom, rgba(255,255,255,0.35), rgba(255,255,255,0));
  pointer-events: none;
}

/* Pressed (press & hold) -> sinks and the text */
.button2:active {
  filter: brightness(1.2);
  box-shadow:
    inset 0 4px 8px rgba(0,0,0,0.8),
    inset 0 -2px 4px rgba(255,255,255,0.15);
  transform: translateY(2px); 
  line-height: 34px; 
}

/* Variants with glow */
.blue {
  background: radial-gradient(circle at center, #0991eb 20%, #0991eb 90%);
  text-shadow:
    0 0 6px rgba(0,255,100,0.9),
    0 0 12px rgba(0,255,100,0.7);
}

.red {
  background: radial-gradient(circle at center, #ff3333 20%, #660000 90%);
  text-shadow:
    0 0 8px rgba(255,80,80,1),
    0 0 16px rgba(255,0,0,0.8);
}

.grey {
  background: radial-gradient(circle at center, #e6e6e6 20%, #666 90%);
  color: #111;
  text-shadow:
    0 0 4px rgba(255,255,255,0.6),
    0 0 8px rgba(255,255,255,0.4);
}
.orange {
  background: radial-gradient(circle at center, #d45b0b 20%, #d45b0b 90%);
  color: #11001;
  text-shadow:
    0 0 4px rgba(255,255,255,0.6),
    0 0 8px rgba(255,255,255,0.4);
}
.green {
  background: radial-gradient(circle at center, #209908 20%, #209908 90%);
  color: #11001;
  text-shadow:
    0 0 4px rgba(255,255,255,0.6),
    0 0 8px rgba(255,255,255,0.4);
}
</style>
</head>
<body>
  <div class="button-row">
    <div class="panel"><div class="button2 orange">-10</div></div>
    <div class="panel"><div class="button2 orange">-5</div></div>
    <div class="panel"><div class="button2 orange">-1</div></div>
    <div class="panel"><div class="button blue">▶</div></div>
    <div class="panel"><div class="button red">⏮</div></div>
    <div class="panel"><div class="button grey">⚡</div></div>
    <div class="panel"><div class="button2 green">+1</div></div>
    <div class="panel"><div class="button2 green">+5</div></div>
    <div class="panel"><div class="button2 green">+10</div></div>
  </div>
</body>
</html>
