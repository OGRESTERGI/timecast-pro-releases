<!DOCTYPE html>
<html>
<head>
    <title>Loading Error</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background-color: #2c3e50;
            color: white;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Σφάλμα Φόρτωσης</h1>
        <p>Η εφαρμογή δεν μπόρεσε να φορτώσει σωστά.</p>
        <p>Παρακαλώ περιμένετε και προσπαθήστε ξανά.</p>
        
        <button onclick="location.reload()">🔄 Επανάληψη</button>
        <button onclick="window.close()">❌ Κλείσιμο</button>
    </div>
    
    <script>
        let retryCount = 0;
        const maxRetries = 10;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Auto-retry attempt ${retryCount}/${maxRetries}`);
                
                fetch('http://localhost:3000/admin.html')
                    .then(() => {
                        window.location.href = 'http://localhost:3000/admin.html';
                    })
                    .catch(() => {
                        setTimeout(autoRetry, 3000);
                    });
            }
        }
        
        setTimeout(autoRetry, 2000);
    </script>
</body>
</html>
