<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Œ†ŒµœÅŒØŒøŒ¥ŒøœÇ ŒàŒªŒ∑ŒæŒµ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(0,0,0,0.8);
            color: #fff;
            overflow: hidden;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dialog-container {
            background: #2c3e50;
            padding: 20px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(255, 140, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .warning-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .dialog-title {
            margin: 0 0 10px 0;
            color: #ff8c00;
            font-size: 18px;
            font-weight: bold;
        }

        .dialog-message {
            margin: 0 0 15px 0;
            color: #ecf0f1;
            line-height: 1.4;
            font-size: 14px;
        }

        .countdown-section {
            background: rgba(255, 140, 0, 0.1);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0 15px 0;
        }

        .countdown-label {
            color: #bdc3c7;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .countdown-time {
            font-size: 28px;
            font-weight: bold;
            color: #ff8c00;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: #ff8c00;
            color: white;
        }

        .btn-primary:hover {
            background: #ffaa33;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #34495e;
            color: #ecf0f1;
            border: 1px solid #5a6c7d;
        }

        .btn-secondary:hover {
            background: #4a5f7a;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 480px) {
            .dialog-container {
                padding: 25px 20px;
                margin: 20px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="warning-icon">‚ö†Ô∏è</div>

        <h2 class="dialog-title">Trial Period Expired</h2>

        <div class="dialog-message">
            Trial expired. App will close when grace period ends.
        </div>

        <div class="countdown-section">
            <div class="countdown-label">Grace Period:</div>
            <div class="countdown-time" id="countdown">5:00</div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="licenseKeyBtn">
                üîë Enter License Key
            </button>
            <button class="btn btn-primary" id="purchaseBtn">
                üõí Buy License
            </button>
            <button class="btn btn-secondary" id="exitBtn">
                üö™ Exit
            </button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let countdownInterval;
        let timeRemaining = 5 * 60; // 5 minutes in seconds

        // Initialize countdown
        function initializeCountdown() {
            console.log('üöÄ Grace dialog: Initializing countdown...');

            // Start backup countdown immediately (5 minutes)
            console.log('‚ö° Grace dialog: Starting backup countdown immediately...');
            updateCountdownDisplay();
            startCountdown();

            // Request initial grace period status in parallel
            ipcRenderer.invoke('get-grace-period-status').then(status => {
                console.log('üìä Grace dialog: Received status:', status);

                if (status && status.timeRemaining > 0) {
                    const actualTimeRemaining = Math.floor(status.timeRemaining / 1000);
                    console.log(`‚è∞ Grace dialog: Updating timeRemaining from ${timeRemaining} to ${actualTimeRemaining} seconds`);

                    // Only update if we got a different value
                    if (actualTimeRemaining !== timeRemaining) {
                        timeRemaining = actualTimeRemaining;
                        updateCountdownDisplay();
                    }
                } else {
                    console.log('‚ùå Grace dialog: Grace period expired, timeRemaining:', status?.timeRemaining);
                    // Grace period already expired
                    document.getElementById('countdown').textContent = 'Expired';
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        ipcRenderer.send('grace-period-exit');
                    }, 1000);
                }
            }).catch(error => {
                console.error('‚ùå Grace dialog: Error getting grace period status:', error);
                console.log('üîÑ Grace dialog: Continuing with backup countdown (5 minutes)');
                // Keep the backup countdown running
            });
        }

        function updateCountdownDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdown').textContent = display;

            // Add pulsing effect when time is low
            const countdownEl = document.getElementById('countdown');
            if (timeRemaining <= 30) {
                countdownEl.style.color = '#e74c3c';
                countdownEl.classList.add('pulse');
            } else if (timeRemaining <= 60) {
                countdownEl.style.color = '#f39c12';
                countdownEl.classList.remove('pulse');
            } else {
                countdownEl.style.color = '#ff8c00';
                countdownEl.classList.remove('pulse');
            }
        }

        function startCountdown() {
            console.log(`‚ñ∂Ô∏è Grace dialog: Starting countdown with ${timeRemaining} seconds`);

            // Clear any existing interval first
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                timeRemaining--;

                if (timeRemaining <= 0) {
                    console.log('‚è∞ Grace dialog: Countdown expired');
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = 'Expired';
                    // Auto-exit after grace period expires
                    setTimeout(() => {
                        ipcRenderer.send('grace-period-exit');
                    }, 1000);
                    return;
                }

                updateCountdownDisplay();
            }, 1000);
        }

        // Button event handlers
        document.getElementById('licenseKeyBtn').addEventListener('click', () => {
            ipcRenderer.send('grace-period-license');
        });

        document.getElementById('purchaseBtn').addEventListener('click', () => {
            ipcRenderer.send('grace-period-purchase');
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            ipcRenderer.send('grace-period-exit');
        });

        // Initialize when document loads
        document.addEventListener('DOMContentLoaded', initializeCountdown);
    </script>
</body>
</html>
