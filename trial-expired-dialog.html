<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCast‚Ñ¢ Pro - Trial Expired</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .dialog-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideInScale 0.4s ease-out;
            border: 2px solid rgba(255, 140, 0, 0.3);
        }

        @keyframes slideInScale {
            from {
                transform: translateY(-30px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff8c00, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3px;
        }

        .version-text {
            font-size: 11px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 36px;
            margin: 10px 0;
            color: #e74c3c;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 12px;
        }

        .message {
            font-size: 14px;
            line-height: 1.4;
            color: #34495e;
            margin-bottom: 15px;
        }

        .highlight-box {
            background: rgba(255, 140, 0, 0.1);
            border: 2px solid #ff8c00;
            border-radius: 10px;
            padding: 10px;
            margin: 12px 0;
        }

        .highlight-text {
            font-size: 12px;
            color: #d35400;
            font-weight: 600;
            line-height: 1.3;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff8c00, #ff6b35);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }

        .website-url {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 15px;
        }

        .footer-text {
            font-size: 11px;
            color: #bdc3c7;
            margin-top: 20px;
            font-style: italic;
        }

        /* Glow effect for primary button */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="dialog-container">
        <div class="logo-container">
            <div class="logo-text">TimeCast‚Ñ¢ Pro</div>
            <div class="version-text">Professional Conference Timer</div>
        </div>

        <div class="status-icon">‚è∞</div>

        <div class="title">Trial Period Expired</div>

        <div class="message">
            Trial ended. Purchase license to continue using TimeCast‚Ñ¢ Pro.
        </div>

        <div class="highlight-box">
            <div class="highlight-text">
                ‚ú® Professional timing ‚Ä¢ üé• vMix integration<br>
                üìä Advanced reports ‚Ä¢ üí° Smart automation
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn btn-primary" id="licenseKeyBtn">
                üîë Enter License Key
            </button>
            <button class="btn btn-primary" id="purchaseBtn">
                üõí Purchase License
            </button>
            <button class="btn btn-secondary" id="exitBtn">
                ‚ùå Exit Application
            </button>
        </div>

        <div class="website-url">Visit: timecast.eu/pricing</div>
        <div class="footer-text">Thank you for trying TimeCast‚Ñ¢ Pro</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('licenseKeyBtn').addEventListener('click', () => {
            console.log('üîë Enter License Key clicked');
            ipcRenderer.send('trial-expired-response', 'license');
        });

        document.getElementById('purchaseBtn').addEventListener('click', () => {
            console.log('üõí Purchase License clicked');
            ipcRenderer.send('trial-expired-response', 'purchase');
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            console.log('‚ùå Exit Application clicked');
            ipcRenderer.send('trial-expired-response', 'exit');
        });

        // Close dialog with ESC key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                console.log('‚å®Ô∏è ESC key pressed - exiting');
                ipcRenderer.send('trial-expired-response', 'exit');
            } else if (event.key === 'Enter') {
                console.log('‚å®Ô∏è ENTER key pressed - purchase');
                ipcRenderer.send('trial-expired-response', 'purchase');
            }
        });

        // Auto-focus for keyboard navigation
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('purchaseBtn').focus();
        });
    </script>
</body>
</html>
