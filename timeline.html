<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test - Marker Position Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }
        
        .timeline-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            border: 2px solid #3498db;
        }
        
        .time-display {
            min-width: 80px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #3498db;
            font-weight: bold;
            background-color: rgba(52, 152, 219, 0.2);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #3498db;
        }
        
        .timeline-bar {
            flex: 1;
            height: 40px;
            position: relative;
            background: linear-gradient(90deg, 
                rgba(39, 174, 96, 0.3) 0%, 
                rgba(243, 156, 18, 0.3) 50%, 
                rgba(231, 76, 60, 0.3) 100%);
            border-radius: 20px;
            border: 2px solid #3498db;
            cursor: pointer;
            overflow: visible;
            min-width: 300px;
        }
        
        .timeline-bar:hover {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .marker {
            position: absolute;
            top: -25px;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: transform 0.2s ease;
            /* Î”Î™ÎŸÎ¡Î˜Î©Î£Î—: ÎœÎµÏ„Î±Ï„ÏŒÏ€Î¹ÏƒÎ· ÏŒÎ»Î¿Ï… Ï„Î¿Ï… marker 2px Î±ÏÎ¹ÏƒÏ„ÎµÏÎ¬ */
            transform: translateX(calc(-50% - 2px));
        }
        
        .marker:hover {
            transform: translateX(calc(-50% - 2px)) scale(1.2);
        }
        
        .marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 15px;
            background-color: #e74c3c;
            transform: translateX(-50%);
        }
        
        .marker::before {
            content: '';
            position: absolute;
            top: calc(100% + 13px);
            left: 50%;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #e74c3c;
            transform: translateX(-50%);
            z-index: 15;
        }
        
        .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #3498db;
        }
        
        .control-group input {
            padding: 8px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: rgba(52, 152, 219, 0.1);
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .debug {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug h3 {
            margin-top: 0;
            color: #f39c12;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            color: #2ecc71;
        }
        
        .status.error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Timeline Test - Marker Position Fix</h1>
        
        <div class="timeline-container">
            <div class="time-display" id="start-time">09:00</div>
            
            <div class="timeline-bar" id="timeline-bar">
                <div class="tooltip" id="tooltip">12:00</div>
            </div>
            
            <div class="time-display" id="end-time">17:00</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>ÎˆÎ½Î±ÏÎ¾Î·:</label>
                <input type="time" id="start-input" value="09:00">
            </div>
            
            <div class="control-group">
                <label>Î›Î®Î¾Î·:</label>
                <input type="time" id="end-input" value="17:00">
            </div>
            
            <button onclick="updateTimeline()">Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Timeline</button>
            <button onclick="addTestMarker()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Test Marker</button>
            <button onclick="clearMarkers()">ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Markers</button>
        </div>
        
        <div class="status" id="status">ÎšÎ¬Î½Ï„Îµ ÎºÎ»Î¹Îº ÏƒÏ„Î· timeline Î³Î¹Î± Î½Î± Ï€ÏÎ¿ÏƒÎ¸Î­ÏƒÎµÏ„Îµ marker</div>
        
        <div class="debug">
            <h3>ğŸ” Debug Info</h3>
            <div id="debug-log">Î‘Î½Î±Î¼Î¿Î½Î® Î³Î¹Î± ÎµÎ½Î­ÏÎ³ÎµÎ¹ÎµÏ‚...</div>
        </div>
    </div>

    <script>
        let markers = [];
        let nextMarkerId = 1;
        
        // Î’Î¿Î·Î¸Î·Ï„Î¹ÎºÎ­Ï‚ ÏƒÏ…Î½Î±ÏÏ„Î®ÏƒÎµÎ¹Ï‚
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function minutesToTime(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Snap to minute - ÏƒÏ„ÏÎ¿Î³Î³Ï…Î»Î¿Ï€Î¿Î¯Î·ÏƒÎ· ÏƒÎµ Î±ÎºÎ­ÏÎ±Î¹Î± Î»ÎµÏ€Ï„Î¬
        function snapToMinute(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ ÏÏÎ±Ï‚ Î±Ï€ÏŒ Ï€Î¿ÏƒÎ¿ÏƒÏ„ÏŒ Î¼Îµ snap
        function calculateTimeFromPercentage(percentage) {
            const startTime = document.getElementById('start-time').textContent;
            const endTime = document.getElementById('end-time').textContent;
            
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const totalDuration = endMinutes - startMinutes;
            
            const currentMinutes = startMinutes + (totalDuration * percentage / 100);
            const roundedMinutes = Math.round(currentMinutes); // SNAP TO MINUTE
            
            return minutesToTime(roundedMinutes);
        }
        
        // Î¥Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚ Ï€Î¿ÏƒÎ¿ÏƒÏ„Î¿Ï Î±Ï€ÏŒ ÏÏÎ± - Î‘ÎšÎ¡Î™Î’Î•Î£ Î³Î¹Î± repositioning
        function calculatePercentageFromTime(timeStr) {
            const startTime = document.getElementById('start-time').textContent;
            const endTime = document.getElementById('end-time').textContent;
            
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const targetMinutes = timeToMinutes(timeStr);
            
            const totalDuration = endMinutes - startMinutes;
            const elapsed = targetMinutes - startMinutes;
            
            return (elapsed / totalDuration) * 100;
        }
        
        // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± marker Î¼Îµ snap-to-minute
        function createMarker(timeStr, title) {
            const timeline = document.getElementById('timeline-bar');
            
            // SNAP TO MINUTE - ÎµÎ¾Î±ÏƒÏ†Î±Î»Î¯Î¶Î¿Ï…Î¼Îµ Î±ÎºÎ­ÏÎ±Î¹Î± Î»ÎµÏ€Ï„Î¬
            const snappedTime = snapToMinute(timeStr);
            const exactPercentage = calculatePercentageFromTime(snappedTime);
            
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.innerHTML = 'ğŸ“Œ';
            marker.style.left = `${exactPercentage}%`; // Î§Î©Î¡Î™Î£ OFFSET
            marker.title = `${title} - ${snappedTime}`;
            marker.dataset.id = nextMarkerId++;
            marker.dataset.time = snappedTime; // Î‘Ï€Î¿Î¸Î·ÎºÎµÏÎ¿Ï…Î¼Îµ Ï„Î·Î½ snapped ÏÏÎ±
            marker.dataset.title = title;
            
            log(`Marker created: time=${timeStr} â†’ snapped=${snappedTime}, percentage=${exactPercentage.toFixed(2)}%`);
            
            // Hover event
            marker.addEventListener('mouseenter', () => {
                log(`Marker hover: ${title} stored at ${snappedTime}`);
            });
            
            // Double click Î³Î¹Î± Î´Î¹Î±Î³ÏÎ±Ï†Î®
            marker.addEventListener('dblclick', () => {
                marker.remove();
                markers = markers.filter(m => m.id !== marker.dataset.id);
                log(`Marker deleted: ${title} at ${snappedTime}`);
                setStatus(`Marker "${title}" Î´Î¹Î±Î³ÏÎ¬Ï†Î·ÎºÎµ`, 'error');
            });
            
            timeline.appendChild(marker);
            
            markers.push({
                id: marker.dataset.id,
                time: snappedTime, // Î‘Ï€Î¿Î¸Î·ÎºÎµÏÎ¿Ï…Î¼Îµ Ï„Î·Î½ snapped ÏÏÎ±
                title: title,
                element: marker
            });
            
            return marker;
        }
        
        // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ markers - Î‘ÎšÎ¡Î™Î’Î—Î£ ÎµÏ€Î±Î½Î±Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒÏ‚
        function updateAllMarkers() {
            log('ğŸ”„ Updating all markers after timeline change...');
            
            markers.forEach(markerData => {
                // Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ Ï„Î·Î½ Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î· ÏÏÎ± Î³Î¹Î± Î±ÎºÏÎ¹Î²Î® Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÎ¼ÏŒ
                const exactPercentage = calculatePercentageFromTime(markerData.time);
                markerData.element.style.left = `${exactPercentage}%`;
                
                log(`Updated marker "${markerData.title}": ${markerData.time} â†’ ${exactPercentage.toFixed(2)}%`);
            });
            
            log(`âœ… Updated ${markers.length} markers with exact positioning`);
        }
        
        // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· timeline
        function updateTimeline() {
            const startInput = document.getElementById('start-input');
            const endInput = document.getElementById('end-input');
            
            const newStartTime = startInput.value;
            const newEndTime = endInput.value;
            
            if (timeToMinutes(newStartTime) >= timeToMinutes(newEndTime)) {
                setStatus('Î— ÏÏÎ± Î­Î½Î±ÏÎ¾Î·Ï‚ Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± ÎµÎ¯Î½Î±Î¹ Î¼Î¹ÎºÏÏŒÏ„ÎµÏÎ· Î±Ï€ÏŒ Ï„Î· Î»Î®Î¾Î·!', 'error');
                return;
            }
            
            document.getElementById('start-time').textContent = newStartTime;
            document.getElementById('end-time').textContent = newEndTime;
            
            log(`Timeline updated: ${newStartTime} - ${newEndTime}`);
            
            // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· ÏŒÎ»Ï‰Î½ Ï„Ï‰Î½ markers
            updateAllMarkers();
            
            setStatus(`Timeline ÎµÎ½Î·Î¼ÎµÏÏÎ¸Î·ÎºÎµ: ${newStartTime} - ${newEndTime}`, 'success');
        }
        
        // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· test marker
        function addTestMarker() {
            const testTimes = ['10:00', '12:30', '14:15', '16:45'];
            const testTitles = ['ÎšÎ±Ï†Î­Ï‚ â˜•', 'ÎœÎµÏƒÎ·Î¼ÎµÏÎ¹Î±Î½ÏŒ ğŸ½ï¸', 'Î”Î¹Î¬Î»ÎµÎ¹Î¼Î¼Î± ğŸš¶', 'Î•ÏÏ‰Ï„Î®ÏƒÎµÎ¹Ï‚ â“'];
            
            const randomIndex = Math.floor(Math.random() * testTimes.length);
            const time = testTimes[randomIndex];
            const title = testTitles[randomIndex];
            
            createMarker(time, title);
            setStatus(`Test marker Ï€ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ: ${title} ÏƒÏ„Î¹Ï‚ ${time}`, 'success');
        }
        
        // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ markers
        function clearMarkers() {
            markers.forEach(markerData => {
                markerData.element.remove();
            });
            markers = [];
            log('ğŸ—‘ï¸ All markers cleared');
            setStatus('ÎŒÎ»Î± Ï„Î± markers ÎºÎ±Î¸Î±ÏÎ¯ÏƒÏ„Î·ÎºÎ±Î½', 'error');
        }
        
        // Timeline click event
        function initializeTimeline() {
            const timeline = document.getElementById('timeline-bar');
            const tooltip = document.getElementById('tooltip');
            
            // Hover tooltip
            timeline.addEventListener('mousemove', (e) => {
                const rect = timeline.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                const time = calculateTimeFromPercentage(percentage);
                
                tooltip.textContent = time;
                tooltip.style.left = `${percentage}%`;
                tooltip.classList.add('show');
            });
            
            timeline.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });
            
            // Click to create marker
            timeline.addEventListener('click', (e) => {
                // Î‘Ï€Î¿Ï†Ï…Î³Î® Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±Ï‚ marker Î±Î½ ÎºÎ¬Î½Î±Î¼Îµ ÎºÎ»Î¹Îº ÏƒÎµ Ï…Ï€Î¬ÏÏ‡Î¿Î½
                if (e.target.classList.contains('marker')) {
                    return;
                }
                
                const rect = timeline.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                const time = calculateTimeFromPercentage(percentage);
                
                const title = prompt(`Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± marker ÏƒÏ„Î¹Ï‚ ${time}:\n\nÎ•Î¹ÏƒÎ¬Î³ÎµÏ„Îµ Ï„Î¯Ï„Î»Î¿:`, 'ÎÎ­Î¿ Event');
                
                if (title && title.trim()) {
                    createMarker(time, title.trim());
                    setStatus(`Marker Î´Î·Î¼Î¹Î¿Ï…ÏÎ³Î®Î¸Î·ÎºÎµ: ${title.trim()} ÏƒÏ„Î¹Ï‚ ${time}`, 'success');
                }
            });
            
            log('Timeline initialized with hover and click events');
        }
        
        // Resize event Î¼Îµ throttling
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                log('ğŸ–¼ï¸ Window resized - checking marker positions...');
                
                setTimeout(() => {
                    markers.forEach(markerData => {
                        const timeline = document.getElementById('timeline-bar');
                        const rect = timeline.getBoundingClientRect();
                        const markerRect = markerData.element.getBoundingClientRect();
                        const relativeX = markerRect.left - rect.left + (markerRect.width / 2);
                        const currentPercentage = (relativeX / rect.width) * 100;
                        const currentTime = calculateTimeFromPercentage(currentPercentage);
                        
                        log(`Marker "${markerData.title}": stored=${markerData.time}, position shows=${currentTime}`);
                    });
                }, 100);
            }, 250); // Throttle resize events
        });
        
        // Î‘ÏÏ‡Î¹ÎºÎ¿Ï€Î¿Î¯Î·ÏƒÎ·
        document.addEventListener('DOMContentLoaded', () => {
            initializeTimeline();
            log('ğŸš€ Timeline Test initialized');
            setStatus('Timeline Î­Ï„Î¿Î¹Î¼Î¿! ÎšÎ¬Î½Ï„Îµ ÎºÎ»Î¹Îº Î³Î¹Î± marker Î® Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î®ÏƒÏ„Îµ Ï„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬', 'success');
        });
    </script>
</body>
</html>
