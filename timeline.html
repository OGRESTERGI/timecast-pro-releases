<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test - Marker Position Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }
        
        .timeline-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
            border: 2px solid #3498db;
        }
        
        .time-display {
            min-width: 80px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #3498db;
            font-weight: bold;
            background-color: rgba(52, 152, 219, 0.2);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #3498db;
        }
        
        .timeline-bar {
            flex: 1;
            height: 40px;
            position: relative;
            background: linear-gradient(90deg, 
                rgba(39, 174, 96, 0.3) 0%, 
                rgba(243, 156, 18, 0.3) 50%, 
                rgba(231, 76, 60, 0.3) 100%);
            border-radius: 20px;
            border: 2px solid #3498db;
            cursor: pointer;
            overflow: visible;
            min-width: 300px;
        }
        
        .timeline-bar:hover {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .marker {
            position: absolute;
            top: -25px;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: transform 0.2s ease;
            /* ΔΙΟΡΘΩΣΗ: Μετατόπιση όλου του marker 2px αριστερά */
            transform: translateX(calc(-50% - 2px));
        }
        
        .marker:hover {
            transform: translateX(calc(-50% - 2px)) scale(1.2);
        }
        
        .marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 15px;
            background-color: #e74c3c;
            transform: translateX(-50%);
        }
        
        .marker::before {
            content: '';
            position: absolute;
            top: calc(100% + 13px);
            left: 50%;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-top: 4px solid #e74c3c;
            transform: translateX(-50%);
            z-index: 15;
        }
        
        .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: bold;
            color: #3498db;
        }
        
        .control-group input {
            padding: 8px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: rgba(52, 152, 219, 0.1);
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .debug {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug h3 {
            margin-top: 0;
            color: #f39c12;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            color: #2ecc71;
        }
        
        .status.error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Timeline Test - Marker Position Fix</h1>
        
        <div class="timeline-container">
            <div class="time-display" id="start-time">09:00</div>
            
            <div class="timeline-bar" id="timeline-bar">
                <div class="tooltip" id="tooltip">12:00</div>
            </div>
            
            <div class="time-display" id="end-time">17:00</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Έναρξη:</label>
                <input type="time" id="start-input" value="09:00">
            </div>
            
            <div class="control-group">
                <label>Λήξη:</label>
                <input type="time" id="end-input" value="17:00">
            </div>
            
            <button onclick="updateTimeline()">Ενημέρωση Timeline</button>
            <button onclick="addTestMarker()">Προσθήκη Test Marker</button>
            <button onclick="clearMarkers()">Καθαρισμός Markers</button>
        </div>
        
        <div class="status" id="status">Κάντε κλικ στη timeline για να προσθέσετε marker</div>
        
        <div class="debug">
            <h3>🔍 Debug Info</h3>
            <div id="debug-log">Αναμονή για ενέργειες...</div>
        </div>
    </div>

    <script>
        let markers = [];
        let nextMarkerId = 1;
        
        // Βοηθητικές συναρτήσεις
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function minutesToTime(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Snap to minute - στρογγυλοποίηση σε ακέραια λεπτά
        function snapToMinute(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        // Υπολογισμός ώρας από ποσοστό με snap
        function calculateTimeFromPercentage(percentage) {
            const startTime = document.getElementById('start-time').textContent;
            const endTime = document.getElementById('end-time').textContent;
            
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const totalDuration = endMinutes - startMinutes;
            
            const currentMinutes = startMinutes + (totalDuration * percentage / 100);
            const roundedMinutes = Math.round(currentMinutes); // SNAP TO MINUTE
            
            return minutesToTime(roundedMinutes);
        }
        
        // Υπολογισμός ποσοστού από ώρα - ΑΚΡΙΒΕΣ για repositioning
        function calculatePercentageFromTime(timeStr) {
            const startTime = document.getElementById('start-time').textContent;
            const endTime = document.getElementById('end-time').textContent;
            
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const targetMinutes = timeToMinutes(timeStr);
            
            const totalDuration = endMinutes - startMinutes;
            const elapsed = targetMinutes - startMinutes;
            
            return (elapsed / totalDuration) * 100;
        }
        
        // Δημιουργία marker με snap-to-minute
        function createMarker(timeStr, title) {
            const timeline = document.getElementById('timeline-bar');
            
            // SNAP TO MINUTE - εξασφαλίζουμε ακέραια λεπτά
            const snappedTime = snapToMinute(timeStr);
            const exactPercentage = calculatePercentageFromTime(snappedTime);
            
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.innerHTML = '📌';
            marker.style.left = `${exactPercentage}%`; // ΧΩΡΙΣ OFFSET
            marker.title = `${title} - ${snappedTime}`;
            marker.dataset.id = nextMarkerId++;
            marker.dataset.time = snappedTime; // Αποθηκεύουμε την snapped ώρα
            marker.dataset.title = title;
            
            log(`Marker created: time=${timeStr} → snapped=${snappedTime}, percentage=${exactPercentage.toFixed(2)}%`);
            
            // Hover event
            marker.addEventListener('mouseenter', () => {
                log(`Marker hover: ${title} stored at ${snappedTime}`);
            });
            
            // Double click για διαγραφή
            marker.addEventListener('dblclick', () => {
                marker.remove();
                markers = markers.filter(m => m.id !== marker.dataset.id);
                log(`Marker deleted: ${title} at ${snappedTime}`);
                setStatus(`Marker "${title}" διαγράφηκε`, 'error');
            });
            
            timeline.appendChild(marker);
            
            markers.push({
                id: marker.dataset.id,
                time: snappedTime, // Αποθηκεύουμε την snapped ώρα
                title: title,
                element: marker
            });
            
            return marker;
        }
        
        // Ενημέρωση όλων των markers - ΑΚΡΙΒΗΣ επαναυπολογισμός
        function updateAllMarkers() {
            log('🔄 Updating all markers after timeline change...');
            
            markers.forEach(markerData => {
                // Χρησιμοποιούμε την αποθηκευμένη ώρα για ακριβή υπολογισμό
                const exactPercentage = calculatePercentageFromTime(markerData.time);
                markerData.element.style.left = `${exactPercentage}%`;
                
                log(`Updated marker "${markerData.title}": ${markerData.time} → ${exactPercentage.toFixed(2)}%`);
            });
            
            log(`✅ Updated ${markers.length} markers with exact positioning`);
        }
        
        // Ενημέρωση timeline
        function updateTimeline() {
            const startInput = document.getElementById('start-input');
            const endInput = document.getElementById('end-input');
            
            const newStartTime = startInput.value;
            const newEndTime = endInput.value;
            
            if (timeToMinutes(newStartTime) >= timeToMinutes(newEndTime)) {
                setStatus('Η ώρα έναρξης πρέπει να είναι μικρότερη από τη λήξη!', 'error');
                return;
            }
            
            document.getElementById('start-time').textContent = newStartTime;
            document.getElementById('end-time').textContent = newEndTime;
            
            log(`Timeline updated: ${newStartTime} - ${newEndTime}`);
            
            // Ενημέρωση όλων των markers
            updateAllMarkers();
            
            setStatus(`Timeline ενημερώθηκε: ${newStartTime} - ${newEndTime}`, 'success');
        }
        
        // Προσθήκη test marker
        function addTestMarker() {
            const testTimes = ['10:00', '12:30', '14:15', '16:45'];
            const testTitles = ['Καφές ☕', 'Μεσημεριανό 🍽️', 'Διάλειμμα 🚶', 'Ερωτήσεις ❓'];
            
            const randomIndex = Math.floor(Math.random() * testTimes.length);
            const time = testTimes[randomIndex];
            const title = testTitles[randomIndex];
            
            createMarker(time, title);
            setStatus(`Test marker προστέθηκε: ${title} στις ${time}`, 'success');
        }
        
        // Καθαρισμός markers
        function clearMarkers() {
            markers.forEach(markerData => {
                markerData.element.remove();
            });
            markers = [];
            log('🗑️ All markers cleared');
            setStatus('Όλα τα markers καθαρίστηκαν', 'error');
        }
        
        // Timeline click event
        function initializeTimeline() {
            const timeline = document.getElementById('timeline-bar');
            const tooltip = document.getElementById('tooltip');
            
            // Hover tooltip
            timeline.addEventListener('mousemove', (e) => {
                const rect = timeline.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                const time = calculateTimeFromPercentage(percentage);
                
                tooltip.textContent = time;
                tooltip.style.left = `${percentage}%`;
                tooltip.classList.add('show');
            });
            
            timeline.addEventListener('mouseleave', () => {
                tooltip.classList.remove('show');
            });
            
            // Click to create marker
            timeline.addEventListener('click', (e) => {
                // Αποφυγή δημιουργίας marker αν κάναμε κλικ σε υπάρχον
                if (e.target.classList.contains('marker')) {
                    return;
                }
                
                const rect = timeline.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                const time = calculateTimeFromPercentage(percentage);
                
                const title = prompt(`Δημιουργία marker στις ${time}:\n\nΕισάγετε τίτλο:`, 'Νέο Event');
                
                if (title && title.trim()) {
                    createMarker(time, title.trim());
                    setStatus(`Marker δημιουργήθηκε: ${title.trim()} στις ${time}`, 'success');
                }
            });
            
            log('Timeline initialized with hover and click events');
        }
        
        // Resize event με throttling
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                log('🖼️ Window resized - checking marker positions...');
                
                setTimeout(() => {
                    markers.forEach(markerData => {
                        const timeline = document.getElementById('timeline-bar');
                        const rect = timeline.getBoundingClientRect();
                        const markerRect = markerData.element.getBoundingClientRect();
                        const relativeX = markerRect.left - rect.left + (markerRect.width / 2);
                        const currentPercentage = (relativeX / rect.width) * 100;
                        const currentTime = calculateTimeFromPercentage(currentPercentage);
                        
                        log(`Marker "${markerData.title}": stored=${markerData.time}, position shows=${currentTime}`);
                    });
                }, 100);
            }, 250); // Throttle resize events
        });
        
        // Αρχικοποίηση
        document.addEventListener('DOMContentLoaded', () => {
            initializeTimeline();
            log('🚀 Timeline Test initialized');
            setStatus('Timeline έτοιμο! Κάντε κλικ για marker ή χρησιμοποιήστε τα κουμπιά', 'success');
        });
    </script>
</body>
</html>
