    <style>
        * {

            box-sizing: border-box;

        body {

            background: linear-gradient(135deg, #1E2B36, #2C3E50);
            color: #F2F0EB;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }

        .dialog-container {
            background: rgba(30, 43, 54, 0.95);
            border: 1px solid rgba(242, 240, 235, 0.2);
            border-radius: 12px;
            padding: 0;
            max-width: 600px;
            width: 100%;

            backdrop-filter: blur(10px);

            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);

            border-radius: 12px 12px 0 0;

        .logo {
            width: 80px;
            height: 80px;

            animation: spin 8s linear infinite;

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 0 10px rgba(242, 240, 235, 0.3));
        }

        .title {
            font-size: 22px;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
        }

        .version-info {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .version-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }

        .version-label {
            opacity: 0.8;
        }

        .version-value {
            font-weight: 600;
            color: #3498db;
        }

        .license-note {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid rgba(46, 204, 113, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .changelog-section {
            margin-top: 20px;
        }

        .changelog-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #3498db;
        }

        .changelog-content {
            background: rgba(242, 240, 235, 0.05);
            border: 1px solid rgba(242, 240, 235, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.8;
        }

        .changelog-content ol {
            margin: 0;
            padding-left: 20px;
        }

        .changelog-content li {
            padding: 6px 0;
            color: #F2F0EB;
        }

        .buttons {
            padding: 20px 25px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid rgba(242, 240, 235, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: rgba(242, 240, 235, 0.1);
            color: #F2F0EB;
            border: 1px solid rgba(242, 240, 235, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(242, 240, 235, 0.2);
            transform: translateY(-1px);
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(242, 240, 235, 0.1);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(242, 240, 235, 0.3);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(242, 240, 235, 0.5);
        }
    </style>
</head>

    <script>
        const { ipcRenderer } = require('electron');

        // Receive dialog data
        ipcRenderer.on('update-dialog-data', (event, data) => {
            console.log('Update dialog data:', data);

            // Update text content
            document.getElementById('dialogTitle').textContent = data.title;
            document.getElementById('currentLabel').textContent = data.currentLabel;
            document.getElementById('latestLabel').textContent = data.latestLabel;
            document.getElementById('currentVersion').textContent = `v${data.currentVersion}`;
            document.getElementById('latestVersion').textContent = `v${data.latestVersion}`;
            document.getElementById('licenseNote').textContent = data.licenseNote;
            document.getElementById('changelogTitle').textContent = data.changelogTitle;
            document.getElementById('laterBtn').textContent = data.laterBtn;
            document.getElementById('downloadBtn').textContent = data.downloadBtn;

            // Format changelog Î¼Îµ clean numbered list
            const changelogDiv = document.getElementById('changelogContent');
            if (data.changelog) {
                // Clean up markdown and emojis
                let cleanText = data.changelog
                    // Remove markdown headers
                    .replace(/^#+\s*/gm, '')
                    // Remove bold markers
                    .replace(/\*\*/g, '')
                    // Remove all emojis
                    .replace(/[\u{1F300}-\u{1F9FF}]/gu, '')
                    .replace(/[\u{2600}-\u{26FF}]/gu, '')
                    .replace(/[\u{2700}-\u{27BF}]/gu, '')
                    // Remove checkmarks and symbols
                    .replace(/[âœ“âœ…âŒğŸ¯ğŸ”§ğŸ¨ğŸ“¦â­]/g, '')
                    .trim();

                // Parse lines and create numbered list
                const lines = cleanText.split('\n').filter(line => line.trim());
                const ol = document.createElement('ol');

                lines.forEach(line => {
                    // Remove leading bullets/dashes
                    let cleanLine = line.replace(/^[\-â€¢âœ“]\s*/, '').trim();

                    // Skip empty lines and section headers
                    if (!cleanLine || cleanLine.length < 3) return;

                    // Skip lines that look like headers (all caps, very short, etc)
                    if (cleanLine === cleanLine.toUpperCase() && cleanLine.length < 30) return;

                    // Add to numbered list
                    if (cleanLine.length > 5) {
                        const li = document.createElement('li');
                        li.textContent = cleanLine;
                        ol.appendChild(li);
                    }
                });

                changelogDiv.appendChild(ol);
            }
        });

        // Button handlers
        document.getElementById('downloadBtn').addEventListener('click', () => {
            ipcRenderer.send('update-dialog-response', true);
        });

        document.getElementById('laterBtn').addEventListener('click', () => {
            ipcRenderer.send('update-dialog-response', false);
        });

        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                ipcRenderer.send('update-dialog-response', false);
            }
        });
    </script>
